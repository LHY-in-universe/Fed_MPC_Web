# Fed_MPC_Web Nginx配置
server {
    listen 80;
    server_name fed-mpc-web.com www.fed-mpc-web.com;  # 替换为你的域名
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # 客户端最大请求体大小
    client_max_body_size 100M;
    
    # 日志配置
    access_log /var/log/nginx/fed_mpc_web_access.log;
    error_log /var/log/nginx/fed_mpc_web_error.log;
    
    # 静态文件服务
    location /static/ {
        alias /app/frontend/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    }
    
    # 前端路由 - AI模块
    location /ai/ {
        alias /app/frontend/ai/;
        try_files $uri $uri/ /ai/pages/main-dashboard.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1m;
            add_header Cache-Control "public";
        }
    }
    
    # 前端路由 - 区块链模块
    location /blockchain/ {
        alias /app/frontend/blockchain/;
        try_files $uri $uri/ /blockchain/pages/main-dashboard.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1m;
            add_header Cache-Control "public";
        }
    }
    
    # 前端路由 - 密码学模块
    location /crypto/ {
        alias /app/frontend/crypto/;
        try_files $uri $uri/ /crypto/pages/main-dashboard.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1m;
            add_header Cache-Control "public";
        }
    }
    
    # 首页
    location / {
        alias /app/frontend/homepage/;
        try_files $uri $uri/ /index.html;
    }
    
    # API代理到Flask应用
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 文件上传endpoint
    location /api/upload {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传专用设置
        client_max_body_size 500M;
        proxy_request_buffering off;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:5000/api/health;
        access_log off;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(database|backend|deploy)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS配置 (如果有SSL证书)
server {
    listen 443 ssl http2;
    server_name fed-mpc-web.com www.fed-mpc-web.com;
    
    # SSL证书配置 (需要替换为实际证书路径)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 其余配置与HTTP相同
    # ... (复制上面的location配置)
}