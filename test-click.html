<!DOCTYPE html>
<html>
<head>
    <title>测试点击功能</title>
    <style>
        .test-card {
            width: 300px;
            height: 200px;
            background: #f0f0f0;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .test-card:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>点击功能测试</h1>
    
    <div class="test-card" onclick="testClick()">
        <h3>点击测试卡片</h3>
        <p>这是一个测试卡片，点击我！</p>
    </div>
    
    <script>
        function testClick() {
            alert('点击功能正常工作！');
            console.log('点击事件被触发');
        }
        
        console.log('页面已加载');
        
        // 直接测试区块链函数
        function viewSmartContractDetails() {
            alert('智能合约详情功能正常！');
        }
        
        // 添加一个按钮来测试区块链函数
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.createElement('button');
            button.textContent = '测试区块链函数';
            button.onclick = viewSmartContractDetails;
            document.body.appendChild(button);
        });
    </script>
</body>
</html>
