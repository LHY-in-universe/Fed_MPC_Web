<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥加密签名控制台 - 联邦学习平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .crypto-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="crypto-gradient shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                        <span class="ml-3 text-white font-bold text-lg">密钥加密签名控制台</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="text-white hover:text-purple-200 px-3 py-2 text-sm font-medium" onclick="showSection('overview')">概览</a>
                        <a href="#" class="text-white hover:text-purple-200 px-3 py-2 text-sm font-medium" onclick="showSection('keys')">密钥管理</a>
                        <a href="#" class="text-white hover:text-purple-200 px-3 py-2 text-sm font-medium" onclick="showSection('certificates')">证书管理</a>
                        <a href="#" class="text-white hover:text-purple-200 px-3 py-2 text-sm font-medium" onclick="showSection('operations')">加密操作</a>
                        <a href="#" class="text-white hover:text-purple-200 px-3 py-2 text-sm font-medium" onclick="showSection('audit')">审计日志</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-white text-sm">
                        <span id="userInfo">欢迎，用户</span>
                    </div>
                    <button onclick="logout()" class="text-white hover:text-purple-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Overview Section -->
        <div id="overview-section" class="content-section">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">总密钥数量</h3>
                            <p class="text-2xl font-bold text-gray-900" id="totalKeys">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">活跃密钥</h3>
                            <p class="text-2xl font-bold text-gray-900" id="activeKeys">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">加密操作</h3>
                            <p class="text-2xl font-bold text-gray-900" id="encryptOperations">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">签名操作</h3>
                            <p class="text-2xl font-bold text-gray-900" id="signOperations">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">快速操作</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="openKeyGenerationModal()" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-purple-400 hover:bg-purple-50 transition-colors">
                        <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span class="text-sm text-gray-600">生成密钥</span>
                    </button>
                    
                    <button onclick="openEncryptionModal()" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-green-400 hover:bg-green-50 transition-colors">
                        <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <span class="text-sm text-gray-600">数据加密</span>
                    </button>
                    
                    <button onclick="openSigningModal()" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 hover:bg-blue-50 transition-colors">
                        <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                        </svg>
                        <span class="text-sm text-gray-600">数字签名</span>
                    </button>
                    
                    <button onclick="openVerificationModal()" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-yellow-400 hover:bg-yellow-50 transition-colors">
                        <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-sm text-gray-600">签名验证</span>
                    </button>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">最近活动</h3>
                <div class="space-y-4" id="recentActivity">
                    <div class="flex items-center space-x-4 py-3 border-b border-gray-100 last:border-b-0">
                        <div class="p-2 bg-green-100 rounded-full">
                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-gray-900">生成了新的RSA密钥对</p>
                            <p class="text-xs text-gray-500">5分钟前</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 py-3 border-b border-gray-100 last:border-b-0">
                        <div class="p-2 bg-blue-100 rounded-full">
                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-gray-900">加密了重要文档</p>
                            <p class="text-xs text-gray-500">1小时前</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 py-3 border-b border-gray-100 last:border-b-0">
                        <div class="p-2 bg-yellow-100 rounded-full">
                            <svg class="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-gray-900">签署了合同文档</p>
                            <p class="text-xs text-gray-500">3小时前</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Key Management Section -->
        <div id="keys-section" class="content-section hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-900">密钥管理</h3>
                    <button onclick="openKeyGenerationModal()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        生成新密钥
                    </button>
                </div>
                
                <!-- Key List Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">密钥名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大小</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用途</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="keysList" class="bg-white divide-y divide-gray-200">
                            <!-- Keys will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Other sections will be added here -->
        <div id="certificates-section" class="content-section hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">证书管理</h3>
                <p class="text-gray-600">证书管理功能正在开发中...</p>
            </div>
        </div>

        <div id="operations-section" class="content-section hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">加密操作</h3>
                <p class="text-gray-600">加密操作功能正在开发中...</p>
            </div>
        </div>

        <div id="audit-section" class="content-section hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">审计日志</h3>
                <p class="text-gray-600">审计日志功能正在开发中...</p>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Key Generation Modal -->
    <div id="keyGenerationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-bold text-gray-900 mb-4">生成新密钥</h3>
                <form id="keyGenerationForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">密钥名称</label>
                        <input type="text" id="keyName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">密钥类型</label>
                        <select id="keyType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="rsa">RSA</option>
                            <option value="ecc">ECC</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">密钥大小</label>
                        <select id="keySize" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="2048">2048位</option>
                            <option value="3072">3072位</option>
                            <option value="4096">4096位</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">密钥用途</label>
                        <select id="keyUsage" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="both">加密和签名</option>
                            <option value="encryption">仅加密</option>
                            <option value="signing">仅签名</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码（可选）</label>
                        <input type="password" id="keyPassphrase" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeKeyGenerationModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">取消</button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">生成密钥</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/crypto-constants.js"></script>
    <script src="../../../shared/auth.js"></script>
    <script>
        // Check authentication
        if (!authSystem.checkPageAccess('client') && !authSystem.checkPageAccess('server')) {
            return;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            loadStatistics();
            loadRecentActivity();
            loadKeys();
        });

        function initializeDashboard() {
            const user = authSystem.getCurrentUser();
            if (user) {
                document.getElementById('userInfo').textContent = `欢迎，${user.username || user.adminId}`;
            }
        }

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show selected section
            document.getElementById(sectionName + '-section').classList.remove('hidden');
            
            // Update navigation
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('bg-purple-700');
            });
        }

        function loadStatistics() {
            // Mock data - replace with actual API calls
            document.getElementById('totalKeys').textContent = '12';
            document.getElementById('activeKeys').textContent = '10';
            document.getElementById('encryptOperations').textContent = '45';
            document.getElementById('signOperations').textContent = '23';
        }

        function loadRecentActivity() {
            // Activities are already in HTML - could be loaded from API
        }

        function loadKeys() {
            // Mock data - replace with actual API calls
            const mockKeys = [
                {
                    name: '主密钥-RSA-2048',
                    type: 'RSA',
                    size: '2048',
                    usage: '加密和签名',
                    status: 'active',
                    created: '2024-01-15'
                },
                {
                    name: '签名密钥-ECC-256',
                    type: 'ECC',
                    size: '256',
                    usage: '仅签名',
                    status: 'active',
                    created: '2024-01-14'
                }
            ];

            const tbody = document.getElementById('keysList');
            tbody.innerHTML = mockKeys.map(key => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${key.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${key.type}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${key.size}位</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${key.usage}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${key.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${key.status === 'active' ? '活跃' : '已吊销'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${key.created}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="#" class="text-purple-600 hover:text-purple-900 mr-3">详情</a>
                        <a href="#" class="text-blue-600 hover:text-blue-900 mr-3">导出</a>
                        <a href="#" class="text-red-600 hover:text-red-900">吊销</a>
                    </td>
                </tr>
            `).join('');
        }

        function openKeyGenerationModal() {
            document.getElementById('keyGenerationModal').classList.remove('hidden');
        }

        function closeKeyGenerationModal() {
            document.getElementById('keyGenerationModal').classList.add('hidden');
        }

        function openEncryptionModal() {
            alert('加密功能正在开发中...');
        }

        function openSigningModal() {
            alert('签名功能正在开发中...');
        }

        function openVerificationModal() {
            alert('验证功能正在开发中...');
        }

        // Handle key generation form
        document.getElementById('keyGenerationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('keyName').value,
                type: document.getElementById('keyType').value,
                size: document.getElementById('keySize').value,
                usage: document.getElementById('keyUsage').value,
                passphrase: document.getElementById('keyPassphrase').value
            };

            // Here you would make an API call to generate the key
            console.log('Generating key with data:', formData);
            
            // Mock success
            alert('密钥生成成功！');
            closeKeyGenerationModal();
            loadKeys(); // Refresh key list
        });

        function logout() {
            authSystem.logout();
        }
    </script>
</body>
</html>
