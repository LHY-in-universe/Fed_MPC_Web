<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练监控 - AI模块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/ai-styles.css">
    <link rel="stylesheet" href="../../shared/css/theme-system.css">
</head>
<body class="module-background">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container-fluid px-4">
            <div class="navbar-brand d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div>
                    <h4 class="mb-0">训练监控中心</h4>
                    <small class="text-muted">实时监控模型训练进度</small>
                </div>
            </div>
            
            <div class="navbar-nav d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" onclick="goHome()">
                    <i class="bi bi-house"></i> 返回主页
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4">
        <!-- 训练监控主容器 -->
        <div id="trainingMonitorContainer">
            <!-- 训练监控组件将在这里加载 -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../../shared/js/theme-manager.js"></script>
    <script src="../components/training-monitor.js"></script>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 初始化训练监控组件
                new TrainingMonitor('trainingMonitorContainer');
            } catch (error) {
                console.error('初始化训练监控失败:', error);
                document.getElementById('trainingMonitorContainer').innerHTML = `
                    <div class="ai-card p-4 text-center">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">训练监控暂时不可用</h4>
                        <p class="text-muted">请稍后重试或联系管理员</p>
                        <button class="ai-btn" onclick="location.reload()">重新加载</button>
                    </div>
                `;
            }
        });
        
        function goBack() {
            window.location.href = 'main-dashboard.html';
        }
        
        function goHome() {
            window.location.href = '/frontend/homepage/index.html';
        }
    </script>
</body>
</html>
