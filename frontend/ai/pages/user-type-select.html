<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="ai.userType.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择用户类型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../shared/css/theme-system-unified.css?v=20250827b">
</head>
<body class="module-background">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="navbar-brand">
                <span data-i18n="ai.title">AI模型训练</span>
            </div>
            
            <div class="navbar-nav">
                <button class="theme-toggle" title="切换主题">
                    <span>🌙</span>
                </button>
                <button class="language-toggle" title="切换语言">EN</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-6 py-16">
        <!-- 标题区域 -->
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold mb-6" data-i18n="ai.userType.title">
                选择用户类型
            </h1>
        </div>

        <!-- 用户类型选择 -->
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <!-- 客户端 -->
            <div class="card cursor-pointer transition-all duration-300 hover:scale-105" onclick="selectUserType('client')">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gray-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-semibold mb-4" data-i18n="ai.userType.client">客户端</h3>
                    <p class="text-gray-600 mb-6" data-i18n="ai.userType.clientDesc">
                        参与联邦训练，保护本地数据隐私
                    </p>
                </div>
            </div>

            <!-- 服务器 -->
            <div class="card cursor-pointer transition-all duration-300 hover:scale-105" onclick="selectUserType('server')">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gray-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-semibold mb-4" data-i18n="ai.userType.server">总服务器</h3>
                    <p class="text-gray-600 mb-6" data-i18n="ai.userType.serverDesc">
                        管理全局模型，协调训练过程
                    </p>
                </div>
            </div>
        </div>

        <!-- 导航按钮 -->
        <div class="text-center space-x-4">
            <button onclick="goBack()" class="btn btn-secondary">
                <span data-i18n="common.backToModules">← 返回模块选择</span>
            </button>
            <button onclick="testNavigation()" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">
                🧪 测试导航
            </button>
        </div>
    </div>

    <!-- 返回主页按钮 -->
    <button class="homepage-return-btn" onclick="goHome()" title="返回主页">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
    </button>

    <!-- 脚本文件 -->
    <script src="../../shared/js/navigation-unified.js?v=20250827"></script>
    <script src="../../shared/js/theme-manager-unified.js?v=20250826"></script>
    <script src="../../shared/js/router-unified.js?v=20250826"></script>
    <script src="../../shared/js/i18n-manager.js"></script>
    <script>
        function selectUserType(userType) {
            localStorage.setItem('aiUserType', userType);
            localStorage.setItem('userType', userType);
            window.location.href = './login.html';
        }
        
        // 确保goHome函数可用（备用定义）
        function ensureGoHome() {
            if (typeof window.goHome !== 'function') {
                console.log('⚠️ goHome函数不存在，创建备用函数');
                window.goHome = function() {
                    const currentPath = window.location.pathname;
                    const currentParts = currentPath.replace(/^\/+/, '').split('/').filter(part => part);
                    let depth = 0;
                    
                    if (currentParts.includes('pages')) {
                        const pagesIndex = currentParts.indexOf('pages');
                        depth = pagesIndex + 1;
                    } else if (currentParts.length > 1) {
                        if (currentParts[0] === 'homepage') {
                            depth = 1;
                        } else {
                            depth = currentParts.length - 1;
                        }
                    }
                    
                    let relativePath = '';
                    for (let i = 0; i < depth; i++) {
                        relativePath += '../';
                    }
                    relativePath += 'homepage/index.html';
                    
                    console.log('备用goHome: 跳转到', relativePath);
                    window.location.href = relativePath;
                };
            }
        }

        function testNavigation() {
            console.log('🧪 测试导航功能');
            console.log('当前路径:', window.location.pathname);
            
            // 确保goHome函数存在
            ensureGoHome();
            
            // 测试路径计算
            const currentPath = window.location.pathname;
            const currentParts = currentPath.replace(/^\/+/, '').split('/').filter(part => part);
            let depth = 0;
            
            if (currentParts.includes('pages')) {
                const pagesIndex = currentParts.indexOf('pages');
                depth = pagesIndex + 1;
            } else if (currentParts.length > 1) {
                if (currentParts[0] === 'homepage') {
                    depth = 1;
                } else {
                    depth = currentParts.length - 1;
                }
            }
            
            let relativePath = '';
            for (let i = 0; i < depth; i++) {
                relativePath += '../';
            }
            relativePath += 'homepage/index.html';
            
            console.log('计算深度:', depth);
            console.log('计算的相对路径:', relativePath);
            
            // 测试函数是否存在
            if (typeof window.goHome === 'function') {
                console.log('✅ goHome() 函数存在');
                alert(`导航测试结果:\n当前路径: ${currentPath}\n计算深度: ${depth}\n目标路径: ${relativePath}\n\ngoHome() 函数存在，点击确定测试跳转`);
                window.goHome();
            } else {
                console.log('❌ goHome() 函数不存在');
                alert(`导航测试结果:\n当前路径: ${currentPath}\n计算深度: ${depth}\n目标路径: ${relativePath}\n\n警告: goHome() 函数不存在，将使用直接跳转`);
                window.location.href = relativePath;
            }
        }
        
        // 页面加载完成后确保函数可用
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟确保goHome函数，等待路由脚本加载
            setTimeout(ensureGoHome, 500);
        });
    </script>
</body>
</html>
