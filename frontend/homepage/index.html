    <!-- ==================== 防白闪脚本 ==================== -->
    <script>
        (function() {
            'use strict';
            try {
                // 获取保存的主题或系统偏好
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                // 立即设置主题属性到html元素
                document.documentElement.setAttribute('data-theme', theme);
                
                // 立即设置基础背景色防止白闪
                if (theme === 'dark') {
                    document.documentElement.style.backgroundColor = '#1f2937';
                    document.documentElement.style.color = '#f9fafb';
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.style.backgroundColor = '#ffffff';
                    document.documentElement.style.color = '#1f2937';
                    document.documentElement.classList.remove('dark');
                }
                
                console.log('🎨 防白闪: 主题已设置为', theme);
                
            } catch (error) {
                console.warn('⚠️ 防白闪脚本失败:', error);
                // 降级到深色主题作为默认
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.style.backgroundColor = '#1f2937';
                document.documentElement.style.color = '#f9fafb';
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

            localStorage.removeItem('userData');
            
            // 确保主题管理器已初始化

                if (window.unifiedThemeManager) {

                        window.unifiedThemeManager.setTheme(newTheme);
                    };
                    
                    console.log('可以在控制台运行 testThemeSwitch() 来测试主题切换');
                } else {
                    console.warn('主题管理器未正确初始化');
