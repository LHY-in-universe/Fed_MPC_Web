<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="homepage.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联邦学习与多方计算平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../shared/css/theme-system.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* 高级渐变背景 */
        .hero-gradient {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 50%, var(--bg-tertiary) 100%);
            position: relative;
            min-height: 100vh;
        }
        
        /* 动态几何背景 */
        .hero-gradient::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(115, 115, 115, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(82, 82, 82, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(64, 64, 64, 0.02) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }
        
        /* 企业级logo区域 */
        .enterprise-logo {
            background: linear-gradient(135deg, var(--gray-600) 0%, var(--gray-700) 100%);
            box-shadow: 
                0 20px 40px -12px rgba(82, 82, 82, 0.25),
                0 8px 16px -8px rgba(82, 82, 82, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* 高级模块卡片 */
        .premium-module-card {
            position: relative;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 40px 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .premium-module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gray-600) 0%, var(--gray-700) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-module-card:hover::before {
            transform: scaleX(1);
        }
        
        .premium-module-card:hover {
            transform: translateY(-12px);
            box-shadow: 
                0 32px 64px -8px rgba(82, 82, 82, 0.25),
                0 16px 32px -8px rgba(82, 82, 82, 0.15),
                0 8px 16px -8px rgba(82, 82, 82, 0.1);
            border-color: var(--gray-500);
        }
        
        /* 图标容器升级 */
        .premium-icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 16px -4px rgba(82, 82, 82, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .premium-module-card:hover .premium-icon-container {
            background: linear-gradient(135deg, var(--gray-600) 0%, var(--gray-700) 100%);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 16px 32px -8px rgba(82, 82, 82, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .premium-module-card:hover .premium-icon-container svg {
            color: var(--gray-100);
            transform: scale(1.1);
        }
        
        /* 标题动画 */
        .hero-title {
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--gray-600) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShine 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* 子标题效果 */
        .hero-subtitle {
            position: relative;
            padding-left: 24px;
        }
        
        .hero-subtitle::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--gray-600) 0%, var(--gray-700) 100%);
            border-radius: 2px;
        }
        
        /* 模块描述文字效果 */
        .module-description {
            position: relative;
            overflow: hidden;
        }
        
        .module-description::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--gray-600) 50%, transparent 100%);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-module-card:hover .module-description::after {
            width: 80%;
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .premium-module-card {
                padding: 32px 24px;
            }
            
            .premium-icon-container {
                width: 64px;
                height: 64px;
                border-radius: 16px;
            }
        }
        
        /* 加载动画 */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 错开动画 */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* 深色模式适配 */
        [data-theme="dark"] .hero-subtitle {
            color: var(--text-secondary) !important;
        }

        [data-theme="dark"] .navbar-brand {
            color: var(--text-primary) !important;
        }

        /* 修复硬编码的灰色背景和文字 */
        [data-theme="dark"] .w-16.h-16.bg-gradient-to-br.from-gray-100.to-gray-200 {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary)) !important;
        }

        [data-theme="dark"] .text-gray-800 {
            color: var(--text-primary) !important;
        }

        [data-theme="dark"] .text-gray-600 {
            color: var(--text-secondary) !important;
        }

        [data-theme="dark"] .text-gray-500 {
            color: var(--text-tertiary) !important;
        }

        [data-theme="dark"] .bg-gradient-to-r.from-transparent.via-gray-500.to-transparent {
            background: linear-gradient(90deg, transparent, var(--text-secondary), transparent) !important;
        }

        /* 特性卡片深色模式 */
        [data-theme="dark"] .text-lg.font-semibold.text-gray-800 {
            color: var(--text-primary) !important;
        }

        [data-theme="dark"] .text-sm.text-gray-600 {
            color: var(--text-secondary) !important;
        }

        /* SVG图标深色模式 */
        [data-theme="dark"] .text-gray-600 svg {
            color: var(--text-secondary) !important;
        }

        /* 底部特性区域的图标背景 */
        [data-theme="dark"] .w-16.h-16.bg-gradient-to-br {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary)) !important;
        }
    </style>
</head>

    <!-- 脚本文件 -->
    <script src="../shared/js/theme-manager.js"></script>
    <script src="../shared/js/i18n-manager.js"></script>
    <script>
        function selectBusinessType(type) {
            localStorage.setItem('businessType', type);
            localStorage.setItem('selectedModule', type);
            
            if (type === 'ai') {
                window.location.href = '../ai/pages/user-type-select.html';
            } else if (type === 'blockchain') {
                window.location.href = '../blockchain/pages/login.html';
            } else if (type === 'crypto') {
                window.location.href = '../crypto/pages/login.html';
            }
        }

        window.onload = function() {
            localStorage.removeItem('userType');
            localStorage.removeItem('userData');
        };
    </script>
</body>
