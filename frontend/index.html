<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联邦学习平台 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            color: #1f2937;
        }
        .tech-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-6">
                <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center shadow-xl border border-gray-200">
                    <div class="w-8 h-8 border-4 border-gray-700 transform rotate-45"></div>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">联邦学习平台</h1>
            <p class="text-xl text-gray-600">选择您的业务类型以开始</p>
        </div>

        <!-- Business Type Selection -->
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <!-- AI Model Business -->
            <div class="tech-gradient rounded-2xl p-8 shadow-xl card-hover cursor-pointer border border-gray-200" onclick="selectBusinessType('ai')">
                <div class="text-center">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg border border-gray-200">
                        <svg class="w-10 h-10 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-3">AI大模型业务</h3>
                    <p class="text-gray-600 mb-6">深度学习模型训练、自然语言处理、计算机视觉等AI应用的联邦学习</p>
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                        <div class="text-sm text-gray-600">
                            <div class="flex justify-between mb-2">
                                <span>支持模型：</span>
                                <span class="font-medium">CNN, RNN, Transformer</span>
                            </div>
                            <div class="flex justify-between">
                                <span>应用场景：</span>
                                <span class="font-medium">图像识别、NLP、预测</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blockchain Finance -->
            <div class="tech-gradient rounded-2xl p-8 shadow-xl card-hover cursor-pointer border border-gray-200" onclick="selectBusinessType('blockchain')">
                <div class="text-center">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg border border-gray-200">
                        <svg class="w-10 h-10 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-3">金融区块链业务</h3>
                    <p class="text-gray-600 mb-6">基于区块链的金融数据分析、风险评估、智能合约等应用的安全联邦学习</p>
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                        <div class="text-sm text-gray-600">
                            <div class="flex justify-between mb-2">
                                <span>支持场景：</span>
                                <span class="font-medium">风控、反欺诈、征信</span>
                            </div>
                            <div class="flex justify-between">
                                <span>安全特性：</span>
                                <span class="font-medium">隐私保护、数据不出域</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <p class="text-gray-500 text-sm">
                选择业务类型后，您将进入相应的登录界面
            </p>
        </div>
    </div>

    <!-- Hidden form to store business type -->
    <form id="businessTypeForm" style="display: none;">
        <input type="hidden" id="businessType" name="businessType" value="">
    </form>

    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script>
        function selectBusinessType(type) {
            // Store business type in localStorage
            localStorage.setItem('businessType', type);
            
            // Navigate to login page
            window.location.href = './login/business-type.html?type=' + type;
        }

        // Clear any existing session data on page load
        window.onload = function() {
            localStorage.removeItem('userType');
            localStorage.removeItem('userData');
        };
    </script>
</body>
</html>
