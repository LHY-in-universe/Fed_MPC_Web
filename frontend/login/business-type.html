<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择登录类型 - 联邦学习平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ai-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .blockchain-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Header -->
            <div class="text-center mb-12">
                <button onclick="goBack()" class="absolute top-8 left-8 text-white hover:text-white/80 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    返回
                </button>
                
                <div class="flex items-center justify-center mb-6">
                    <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center shadow-lg">
                        <div id="businessIcon" class="w-8 h-8"></div>
                    </div>
                </div>
                <h1 id="businessTitle" class="text-4xl md:text-5xl font-bold text-white mb-4"></h1>
                <p class="text-xl text-white/80">请选择您的登录类型</p>
            </div>

            <!-- Login Type Selection -->
            <div class="grid md:grid-cols-2 gap-8 mb-8">
                <!-- Client Login -->
                <div class="bg-white rounded-2xl p-8 shadow-2xl hover:shadow-3xl transition-all duration-300 cursor-pointer transform hover:-translate-y-2" onclick="selectLoginType('client')">
                    <div class="text-center">
                        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-slate-800 mb-3">客户端登录</h3>
                        <p class="text-slate-600 mb-6">作为参与方加入联邦学习训练，管理自己的项目和数据</p>
                        <div class="bg-slate-50 rounded-lg p-4 mb-6">
                            <div class="text-sm text-slate-600">
                                <div class="flex items-center mb-2">
                                    <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>创建和管理本地项目</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>申请参与联合训练</span>
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>查看训练进度和结果</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-blue-600 font-semibold">点击进入客户端 →</div>
                    </div>
                </div>

                <!-- Server Login -->
                <div class="bg-white rounded-2xl p-8 shadow-2xl hover:shadow-3xl transition-all duration-300 cursor-pointer transform hover:-translate-y-2" onclick="selectLoginType('server')">
                    <div class="text-center">
                        <div class="w-20 h-20 bg-purple-50 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-slate-800 mb-3">总服务器登录</h3>
                        <p class="text-slate-600 mb-6">管理整个联邦学习平台，协调各客户端的训练任务</p>
                        <div class="bg-slate-50 rounded-lg p-4 mb-6">
                            <div class="text-sm text-slate-600">
                                <div class="flex items-center mb-2">
                                    <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>管理所有客户端连接</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>监控全局训练进度</span>
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>模型下载与配置管理</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-purple-600 font-semibold">点击进入服务器端 →</div>
                    </div>
                </div>
            </div>

            <!-- Info -->
            <div class="text-center">
                <p class="text-white/60 text-sm">
                    根据您的角色选择相应的登录方式
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get business type from URL or localStorage
        function getBusinessType() {
            const urlParams = new URLSearchParams(window.location.search);
            const typeFromUrl = urlParams.get('type');
            const typeFromStorage = localStorage.getItem('businessType');
            return typeFromUrl || typeFromStorage || 'ai';
        }

        // Initialize page based on business type
        function initializePage() {
            const businessType = getBusinessType();
            const app = document.getElementById('app');
            const businessIcon = document.getElementById('businessIcon');
            const businessTitle = document.getElementById('businessTitle');

            if (businessType === 'ai') {
                app.className = 'ai-gradient min-h-screen flex items-center justify-center';
                businessIcon.innerHTML = `<svg class="w-8 h-8 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>`;
                businessTitle.textContent = 'AI大模型业务';
            } else if (businessType === 'blockchain') {
                app.className = 'blockchain-gradient min-h-screen flex items-center justify-center';
                businessIcon.innerHTML = `<svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`;
                businessTitle.textContent = '金融区块链业务';
            }

            // Store business type
            localStorage.setItem('businessType', businessType);
        }

        function selectLoginType(type) {
            const businessType = getBusinessType();
            localStorage.setItem('userType', type);
            
            if (type === 'client') {
                window.location.href = `./client-login.html?business=${businessType}`;
            } else if (type === 'server') {
                window.location.href = `./server-login.html?business=${businessType}`;
            }
        }

        function goBack() {
            window.location.href = '../index.html';
        }

        // Initialize page on load
        window.onload = initializePage;
    </script>
</body>
</html>
