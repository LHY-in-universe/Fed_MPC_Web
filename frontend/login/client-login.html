<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户端登录 - 联邦学习平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ai-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .blockchain-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md mx-auto px-4">
            <!-- Back Button -->
            <button onclick="goBack()" class="absolute top-8 left-8 text-white hover:text-white/80 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                返回
            </button>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-xl flex items-center justify-center" id="businessIconBg">
                        <div id="businessIcon" class="w-8 h-8"></div>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">客户端登录</h2>
                    <p id="businessTypeText" class="text-slate-600"></p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-6">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="username">
                            用户名 *
                        </label>
                        <input 
                            class="appearance-none border border-slate-300 rounded-lg w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="username" 
                            type="text" 
                            placeholder="请输入用户名"
                            required
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="password">
                            密码 *
                        </label>
                        <input 
                            class="appearance-none border border-slate-300 rounded-lg w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="password" 
                            type="password" 
                            placeholder="请输入密码"
                            required
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="clientAddress">
                            客户端地址 *
                        </label>
                        <input 
                            class="appearance-none border border-slate-300 rounded-lg w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="clientAddress" 
                            type="url" 
                            placeholder="http://your-client-address.com"
                            required
                        >
                        <p class="text-xs text-slate-500 mt-1">请输入您的客户端服务器地址</p>
                    </div>

                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" id="rememberMe">
                            <span class="ml-2 text-slate-600 text-sm">记住登录状态</span>
                        </label>
                    </div>

                    <div class="mb-6">
                        <button 
                            id="loginBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors"
                            type="submit"
                        >
                            登录
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">忘记密码？</a>
                        <span class="text-slate-400 mx-2">|</span>
                        <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">注册账号</a>
                    </div>
                </form>

                <!-- Demo Login -->
                <div class="mt-8 pt-6 border-t border-slate-200">
                    <p class="text-center text-slate-600 text-sm mb-4">演示账号（免密登录）</p>
                    <div class="grid grid-cols-2 gap-2">
                        <button 
                            onclick="demoLogin('上海一厂', 'http://shanghai.client.com')" 
                            class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 px-3 rounded transition-colors"
                        >
                            上海一厂
                        </button>
                        <button 
                            onclick="demoLogin('武汉二厂', 'http://wuhan.client.com')" 
                            class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 px-3 rounded transition-colors"
                        >
                            武汉二厂
                        </button>
                        <button 
                            onclick="demoLogin('西安三厂', 'http://xian.client.com')" 
                            class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 px-3 rounded transition-colors"
                        >
                            西安三厂
                        </button>
                        <button 
                            onclick="demoLogin('广州四厂', 'http://guangzhou.client.com')" 
                            class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 px-3 rounded transition-colors"
                        >
                            广州四厂
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/auth.js"></script>
    <script src="../shared/router.js"></script>
    <script>
        // Get business type from URL or localStorage
        function getBusinessType() {
            const urlParams = new URLSearchParams(window.location.search);
            const typeFromUrl = urlParams.get('business');
            const typeFromStorage = localStorage.getItem('businessType');
            return typeFromUrl || typeFromStorage || 'ai';
        }

        // Initialize page based on business type
        function initializePage() {
            const businessType = getBusinessType();
            const app = document.getElementById('app');
            const businessIcon = document.getElementById('businessIcon');
            const businessIconBg = document.getElementById('businessIconBg');
            const businessTypeText = document.getElementById('businessTypeText');
            const loginBtn = document.getElementById('loginBtn');

            if (businessType === 'ai') {
                app.className = 'ai-gradient min-h-screen flex items-center justify-center';
                businessIconBg.className = 'w-16 h-16 mx-auto mb-4 bg-pink-50 rounded-xl flex items-center justify-center';
                businessIcon.innerHTML = `<svg class="w-8 h-8 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>`;
                businessTypeText.textContent = 'AI大模型业务平台';
                loginBtn.className = 'w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition-colors';
            } else if (businessType === 'blockchain') {
                app.className = 'blockchain-gradient min-h-screen flex items-center justify-center';
                businessIconBg.className = 'w-16 h-16 mx-auto mb-4 bg-blue-50 rounded-xl flex items-center justify-center';
                businessIcon.innerHTML = `<svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`;
                businessTypeText.textContent = '金融区块链业务平台';
                loginBtn.className = 'w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const clientAddress = document.getElementById('clientAddress').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const businessType = getBusinessType();

            // 创建用户数据对象
            const userData = {
                username: username,
                clientAddress: clientAddress,
                businessType: businessType,
                userType: 'client'
            };

            // 使用认证系统登录
            window.authSystem.login(userData);
            window.authSystem.setRememberLogin(rememberMe, 'client');
        }

        function demoLogin(clientName, clientAddress) {
            const businessType = getBusinessType();
            
            const userData = {
                username: clientName,
                clientAddress: clientAddress,
                businessType: businessType,
                userType: 'client',
                isDemo: true
            };

            window.authSystem.login(userData);
        }

        function goBack() {
            const businessType = getBusinessType();
            window.location.href = `./business-type.html?type=${businessType}`;
        }

        // Initialize page on load
        window.onload = initializePage;
    </script>
</body>
</html>
