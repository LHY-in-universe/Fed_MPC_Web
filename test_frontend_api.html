<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前后端API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Fed_MPC_Web 前后端API测试</h1>
    
    <div class="test-section">
        <h3>1. 基础健康检查</h3>
        <button onclick="testHealth()">测试健康检查</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. API客户端测试</h3>
        <button onclick="testApiClient()">测试API客户端</button>
        <div id="api-client-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 用户登录测试</h3>
        <button onclick="testLogin()">测试用户登录</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 认证API测试</h3>
        <button onclick="testAuthenticatedApi()">测试认证API</button>
        <div id="auth-result"></div>
    </div>

    <!-- 引入API客户端 -->
    <script src="frontend/shared/js/api-client.js"></script>
    
    <script>
        // 测试函数
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch('http://127.0.0.1:5000/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">健康检查成功!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">健康检查失败: ${error.message}</div>`;
            }
        }
        
        async function testApiClient() {
            const resultDiv = document.getElementById('api-client-result');
            try {
                if (typeof window.apiClient === 'undefined') {
                    window.apiClient = new ApiClient();
                }
                
                const response = await window.apiClient.get('/test');
                resultDiv.innerHTML = `<div class="success">API客户端测试成功!</div><pre>${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">API客户端测试失败: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                if (typeof window.apiClient === 'undefined') {
                    window.apiClient = new ApiClient();
                }
                
                const loginData = {
                    username: 'client1',
                    password: '123456',
                    userType: 'client',
                    businessType: 'ai',
                    clientAddress: 'http://client1.ai.com'
                };
                
                const response = await window.apiClient.post('/auth/login', loginData);
                
                if (response.success) {
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    resultDiv.innerHTML = `<div class="success">登录成功!</div><pre>${JSON.stringify(response.user, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">登录失败: ${response.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">登录测试失败: ${error.message}</div>`;
            }
        }
        
        async function testAuthenticatedApi() {
            const resultDiv = document.getElementById('auth-result');
            try {
                if (typeof window.apiClient === 'undefined') {
                    window.apiClient = new ApiClient();
                }
                
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML = `<div class="error">请先登录!</div>`;
                    return;
                }
                
                const response = await window.apiClient.get('/auth/verify');
                resultDiv.innerHTML = `<div class="success">认证API测试成功!</div><pre>${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">认证API测试失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
